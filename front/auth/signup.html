<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <div class="auth-brand">
        <img src="../pages/logoPM02_Movie App.png" alt="Movie App logo" />
      </div>
      <p class="auth-subtitle">Create your account to personalize your experience.</p>

      <form id="signupForm" class="auth-form">
        <label for="signupUsername">Username</label>
        <input id="signupUsername" name="username" type="text" autocomplete="username" required />

        <label for="signupEmail">Email</label>
        <input id="signupEmail" name="email" type="email" autocomplete="email" required />

        <label for="signupPassword">Password</label>
        <input id="signupPassword" name="password" type="password" autocomplete="new-password" required />

        <label for="signupConfirmPassword">Confirm password</label>
        <input
          id="signupConfirmPassword"
          name="confirmPassword"
          type="password"
          autocomplete="new-password"
          required
        />

        <button class="auth-submit" type="submit">Create account</button>
      </form>

      <p id="signupMessage" class="auth-message"></p>
      <p class="auth-footer">
        Already have an account? <a href="./signin.html">Sign in</a><br />
        <a href="../index.html">Back to home</a>
      </p>
    </main>

    <script src="./auth.js"></script>
  </body>
</html>
